<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Interpolated
      console.log("hello I am a %s string", "dull");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 23px; background:red; text-shadow: 10px 10px 0 blue; "
      );

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("Grrr");

      // Info
      console.info(
        "Pinguines spend days searching for the perfectpebble to give to their chosen one❣️"
      );
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((blob) => blob.json())
        .then((data) => {
          console.timeEnd("fetching data");
        });

      //table
      console.table(dogs);
    </script>
  </body>
</html>
